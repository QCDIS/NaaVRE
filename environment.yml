name: jupyterlab
channels:
  - conda-forge
  - defaults
dependencies:
  - jupyterlab=3.6.1
  - nodejs=18.13.0
  - python>=3.8
  - yarn=1.22.19
  - tinydb>=4.6.1
  - pygithub>=1.55
  - tornado>=6.1
  - notebook=6.5.2
  - pyyaml>=6.0
  - nbformat
  - autopep8
  - Jinja2
  - distro
  - requests
  - colorhash
  - pyflakes
  - jupyter-videochat
  - jupyterlab-github
  - nbgitpuller
  - jupyterlab-lsp
  - python-lsp-server[all]
  - nb_conda_kernels
  - rclone
  - git
  - mamba
  - pip
  - pip:
      - pre-commit
      - ggshield